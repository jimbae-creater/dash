<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <title>Document</title>

</head>
<body class="body">
    <form class="form-area" style="height: 100vh;" >
    
        <div class="m-0 d-flex" style="height: 50%;">
            <div class="infobox m-0 bg-white p-3 m-2 " style="height: 100%;">
                <div class="mb-2">
                    <h3 class="grey700">VOC 발생 현황</h3>
                </div>
                <div class="d-flex align-center" style="height: 100%;">
                    <div style="width: 100%;" class="pe-3">
                        <div class="graph">

                        </div>
                    </div>
                    <div class="">
                        <div class="ratio-box my-2">
                            <div class="d-flex align-center mx-2 mt-2">
                                <div class="color-ball graph-orange"></div>
                                <h4 class="grey900">판매</h4>
                            </div>
                            <div class="d-flex">
                                <div class="m-2">
                                    <h5 class="grey600">처리율 (처리/접수)</h5>
                                    <div class="d-flex align-items-baseline">
                                        <p class="figure-display me-1 grey900">999%</p>
                                        <p class="figure-display-sub grey600">9999/9999건</p>
                                    </div>
                                </div>
                                <div class="m-2">
                                    <h5 class="grey600">전일대비</h5>
                                    <div class="align-center">
                                        <div class="ratio-chip minus">-999.9%</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="ratio-box my-2">
                            <div class="d-flex align-center mx-2 mt-2">
                                <div class="color-ball graph-orange"></div>
                                <h4 class="grey900">서비스</h4>
                            </div>
                            <div class="d-flex">
                                <div class="m-2">
                                    <h5 class="grey600">처리율 (처리/접수)</h5>
                                    <div class="d-flex align-items-baseline">
                                        <p class="figure-display me-1 grey900">999%</p>
                                        <p class="figure-display-sub grey600">9999/9999건</p>
                                    </div>
                                </div>
                                <div class="m-2">
                                    <h5 class="grey600">전일대비</h5>
                                    <div class="align-center">
                                        <div class="ratio-chip minus">-999.9%</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="ratio-box my-2">
                            <div class="d-flex align-center mx-2 mt-2">
                                <div class="color-ball graph-orange"></div>
                                <h4 class="grey900">본사</h4>
                            </div>
                            <div class="d-flex">
                                <div class="m-2">
                                    <h5 class="grey600">처리율 (처리/접수)</h5>
                                    <div class="d-flex align-items-baseline">
                                        <p class="figure-display me-1 grey900">999%</p>
                                        <p class="figure-display-sub grey600">9999/9999건</p>
                                    </div>
                                </div>
                                <div class="m-2">
                                    <h5 class="grey600">전일대비</h5>
                                    <div class="align-center">
                                        <div class="ratio-chip plus">+999.9%</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--  -->
            <div class="infobox m-0 bg-white p-3 m-2">
                <h3>sadsa</h3>
            </div>
        </div>

            <div class="container">
                <h3>asdasd</h3>
            </div>
            <div class="container">
                <h3>sadsa</h3>
                
            </div>
        </div> -->

    </form>

    <script src="css/bootstrap.bundle.js"></script>
</body>
</html>
